<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <div>
        <div class="form-horizontal" role="form">
            <div class="form-group col-sm-6">
                <label for="title" class="col-sm-4 control-label">电影名字</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="title" placeholder="请输入电影名字">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 col-sm-pull-1 text-right">
                    <button id="query" class="btn btn-info" onclick="queryByName()">查询</button>
                    <button id="insert" class="btn btn-info"><a href="insert.html">增加</a></button>
                    <button id="update" class="btn btn-info"><a href="update.html">修改</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div>

</div>



<script>
    $('document').ready(function query(){
        $.ajax(
                {
                    url:"/query",
                    type:'get',
                    dataType:"json",

                    success:function(msg){
                        console.log(msg.list);
                        var tr=" <thead><tr><th>电影名称</th><th>电影描述</th><th>电影语言类型</th><th>功能</th></tr></thead><tbody>"

                        for(var i=0;i<msg.list.length;i++){
                            tr=tr+"<tr><th>"+msg.list[i].title+"</th><th>"+msg.list[i].description+"</th><th>"+msg.list[i].name+"</th></tr>"
                        }
                        tr=tr+"</tbody>";
                        $("#table").html(tr);
                    }

                }
        )
    })
</script>

<table class="table table-striped" id="table">
</table>

</body>
</html>
